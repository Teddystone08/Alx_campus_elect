<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/Frontend/css/bootstrap.css" rel="stylesheet">
  <link href="/Frontend/css/0. General.css" rel="stylesheet">
  <title>Candidate Profile</title>
</head>
<body>
  <!--main container-->
  <div class="container-fluid main_container">

<div class="container-fluid m-auto mt-5">
  <h1>Login</h1>
  <form>

    <div class="mb-3">
      <label for="institution" class="form-label">Institution</label>
      <select class="form-select" id="institution" required>
        <option value="">Select Your Institution</option>
        <option value="institution1">Methodist University</option>
        <option value="institution2">University of Ghana</option>
        <option value="institution3">Central University</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="ID" class="form-label">Student ID</label>
      <input type="input" class="form-control" id="std_ID" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <button type="Cancel" class="btn btn-danger" href = "/Frontend/index.html">Cancel</button>
    <div class="forgotten">
      <h5>Fogotten Password? <a href="#">Click Here</a></h5>
    </div>
  </form>
</div>
  </div>
<script defer src="/Frontend/js/bootstrap.bundle.js"></script>
<script src="/Frontend/js/login_valid.js"></script>
</body>
</html>
