<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/Frontend/css/bootstrap.css" rel="stylesheet">
  <link href="/Frontend/css/0. General.css" rel="stylesheet">
  <title>Candidate Profile</title>
</head>
<body>
  <!--main container-->
  <div class="container-fluid main_container">

<div class="container m-auto">
  <h1 class="text-center">Registration</h1>
  <form>
    <div class="mb-3">
      <label for="institution" class="form-label">Institution</label>
      <select class="form-select" id="institution" required>
        <option value="">Select Your Institution</option>
        <option value="institution1">Methodist University</option>
        <option value="institution2">University of Ghana</option>
        <option value="institution3">Central University</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dept" class="form-label">Department</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" required>
        <option value="student">Student</option>
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
  </form>
</div>
  </div>
<script src="/Frontend/js/bootstrap.bundle.js"></script>
</body>
</html>
