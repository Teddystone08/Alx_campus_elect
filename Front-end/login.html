<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/bootstrap/bootstrap.css" rel="stylesheet">
  <link href="/styles/General.css" rel="stylesheet">
  <link rel="icon" href="/Front-end/icons/Group 67.png">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Logins</title>
</head>
<body>
  <!--main container-->
  <div class="container-fluid main_container">

  <div class="container m-auto mt-5">

  
  <div class="logo">
    <img src="/Front-end/icons/Group 51.png" alt="logo" class="img-logo">
  </div>
  <h1 class="title text-center text-light">Login</h1>
  <form>

    <div class="mb-3">
      <label for="institution" class="form-label">Institution</label>
      <select class="form-select" id="inst_ID" required>
        <option value="">Select Your Institution</option>
        <option value="institution1" id="inst_valid">Methodist University</option>
        <option value="institution2" id="inst_valid">University of Ghana</option>
        <option value="institution3" id="inst_valid">Central University</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="ID" class="form-label">Student ID</label>
      <input type="input" class="form-control" id="std_ID" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" required>
        <option value="student">Student</option>
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    
    <div class="btn-lg btn">
    <button type="submit" class="btn btn-primary btn-lg" href="#">Login</button>
    <button type="Cancel" class="btn btn-danger btn-lg" href = "./index.html">Cancel</button>
    </div>

    <div class="forgotten">
      <h5>Fogotten Password? <a href="#">Click Here</a></h5>
    </div>

  </form>

</div>
  </div>
<script defer src="/bootstrap/bootstrap.bundle.js"></script>
<script src="/scripts/login_valid.js"></script>
</body>
</html>
